[mypy]
python_version = 3.12
strict = true
warn_return_any = true
warn_unused_configs = true
warn_unused_ignores = true
show_error_codes = true
show_column_numbers = true
pretty = true

# Ignore missing imports for common libraries
[mypy-pytest.*]
ignore_missing_imports = True

[mypy-httpx.*]
ignore_missing_imports = True

[mypy-uvicorn.*]
ignore_missing_imports = True
