version: '3.8'

services:
  dev:
    image: ghcr.io/wutims/node-dev:latest
    volumes:
      # Workspace bind mount to host directory (survives container rebuilds)
      # Run: mkdir -p ~/devcontainers/general
      - ~/devcontainers/general:/home/ubuntu/workspace:cached
      # Docker socket for DooD
      - /var/run/docker.sock:/var/run/docker.sock
      # Persist editor server extensions (supports VS Code, Cursor, etc.)
      - vscode-server-extensions:/home/ubuntu/.vscode-server/extensions
      - cursor-server-extensions:/home/ubuntu/.cursor-server/extensions
      # Persist various caches
      - dev-pnpm-store:/home/ubuntu/.local/share/pnpm/store
      - dev-pip-cache:/home/ubuntu/.cache/pip
    environment:
      - NODE_ENV=development
      - PYTHONDONTWRITEBYTECODE=1
      - DISPLAY=:99
    # Keep container running
    command: sleep infinity
    networks:
      - dev-network

  # PostgreSQL for backend development
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=dev
      - POSTGRES_PASSWORD=dev
      - POSTGRES_DB=devdb
    ports:
      - "5432:5432"
    networks:
      - dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d devdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for caching/sessions
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - dev-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres-data:
  redis-data:
  vscode-server-extensions:
  cursor-server-extensions:
  dev-pnpm-store:
  dev-pip-cache:

networks:
  dev-network:
    driver: bridge
